version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mkh_postgres
    environment:
      POSTGRES_DB: mkh_manus
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mkh_manus"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mkh_network

  redis:
    image: redis:7-alpine
    container_name: mkh_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mkh_network

  minio:
    image: minio/minio
    container_name: mkh_minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mkh_network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: mkh_manus_api
    environment:
      DATABASE_URL: postgresql://user:password@postgres/mkh_manus
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - mkh_network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: mkh_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mkh_network

networks:
  mkh_network:
    driver: bridge
